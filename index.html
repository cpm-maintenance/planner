      overflow: hidden; /* Mencegah body memiliki scrollbar */

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Menghilangkan border di sekitar iframe */
    }
  </style>
